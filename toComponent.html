<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->

<div id="app_7">
    <ol>
        <todo-item 
          v-for="item in todoList"
          v-bind:todo="item"
          v-bind:key="item.id">
        </todo-item>
    </ol>
</div>


<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    });
    
    var app_7 = new Vue({
        el:"#app_7",
        data:{
            todoList:[
                {id:0, text:"香蕉"},
                {id:1, text:"牛奶"},
                {id:2, text:"橘子"},
                {id:3, text:"草莓"}
            ]
        }
    })

</script>
